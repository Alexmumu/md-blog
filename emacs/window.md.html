<html><head><title>emacs常用命令之窗口篇 | 大象的blog</title><meta name="viewport" content="width=device-width, initial-scale=1" /><link href="/md-blog/static/markdown.css" rel="stylesheet" type="text/css" /></head><body><div class="markdown-content"><h1>emacs常用命令之窗口篇</h1>
<p>把当前窗口切分成上下两个等分的窗口</p>
<pre><code>C-x 2
</code></pre>
<p>把当前窗口切分成左右两个等分的窗口</p>
<pre><code>C-x 3
</code></pre>
<p>关闭当前光标所在的窗口</p>
<pre><code>C-x 0
</code></pre>
<p>关闭其他所有窗口，并使当前光标所在的窗口成为最大的窗口</p>
<pre><code>C-x 1
</code></pre>
<p>在各个窗口进行移动</p>
<pre><code>Ctrl-x o
</code></pre>
<p>在多个窗口之间快速的移动</p>
<pre><code>M-3 C-x o
</code></pre>
<p>在所有缓冲区之间方便的切换</p>
<pre><code>C-x b
</code></pre>
<p>得到所有缓冲区的列表</p>
<pre><code>C-x C-b
</code></pre></div><div class="bottom-area"><a href="/md-blog/catalog.html">目录</a><a class="btn-idontknow" href="#">啦啦啦</a></div></body></html>
