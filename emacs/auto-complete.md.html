<html><head><title>emacs中使用auto-complete | 大象的blog</title><meta name="viewport" content="width=device-width, initial-scale=1" /><link href="/static/markdown.css" rel="stylesheet" type="text/css" /></head><body><div class="markdown-content"><h1>emacs中使用auto-complete</h1>
<h2>环境</h2>
<ul>
<li>ubuntu操作系统。</li>
<li>Ubuntu 12.04.2 LTS</li>
<li>emacs23-nox</li>
</ul>
<h2>第一步，安装</h2>
<pre><code>sudo apt-get install auto-complete-el
</code></pre>
<h2>第二步，加载之</h2>
<p>在~/.emacs末尾加入以下内容：</p>
<pre><code>; auto complete
(require 'auto-complete-config)
(ac-config-default)
</code></pre>
<h2>第三步，启动emacs，自己试试吧。</h2>
