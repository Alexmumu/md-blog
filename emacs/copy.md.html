<html><head><title>emacs 复制一个文本区域到另一个地方： | 大象的blog</title><meta name="viewport" content="width=device-width, initial-scale=1" /><link href="/md-blog/static/markdown.css" rel="stylesheet" type="text/css" /></head><body><div class="markdown-content"><h1>emacs 复制一个文本区域到另一个地方：</h1>
<ol>
<li>把光标移动到区域的首字符</li>
<li>键入C-@（即ctrl+shift+2）,以设置标记</li>
<li>把光标移动到区域的最后一个字符</li>
<li>键入M-w，拷贝这个选定区域到粘贴板（剪切是C-w）</li>
<li>用光标定位将要粘贴内容的地方，然后键入C-y ，拷贝成功。</li>
</ol></div><div class="bottom-area"><a href="/md-blog/catalog.html">目录</a><a class="btn-idontknow" href="#">啦啦啦</a></div></body></html>
